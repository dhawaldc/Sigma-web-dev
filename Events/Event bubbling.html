<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling</title>
    <style>
        .container{
            
            background-color: aqua;
            margin: 14px;
            padding: 14px;
        }
        .child-container{
           
      padding:20 ;
      margin: 14px;
      padding: 14px;
      background-color: rgb(78, 48, 175);
        }
        .child{
            
            margin: 14px;
        padding: 14px;
      background-color: rgb(228, 64, 27);
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child-container">
        <div class="child">I am a Child</div>
      </div>
    </div>

    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();//help in event bubbling
        alert("Child was clicked")
      });
      document.querySelector(".child-container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child-container was clicked")
      });
      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Container was clicked")
      });
    </script>
  </body>
</html>
