<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackers Terminal</title>
    <style>
      body {
        background-color: green;
        color: white;
        font-size: 80px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      const randomDelay = () => {
        return new Promise((resolve, reject) => {
          timeout = 1 + 3 * Math.random();
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      }; //sets the delay time of text which appears
      const addItem = async (item) => {
        await randomDelay();
        let div = document.createElement("div");
        div.innerHTML = "item";
        div.innerText = item;
        document.body.append(div);
      }; //add text to the page based on the delay
      async function main() {
        let t = setInterval(() => {
          let last = document.body.lastElementChild;
          if (last.innerHTML.endsWith("...")) {
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
          } else {
          }
          last.innerHTML = last.innerHTML + ".";
        }, 300); //set interval will add . to the last element child of the body element and using if statement to check if the last element child of the body element ends with "..." and then using else statement to execute code which will add a dot "." to the last element child of the body element.

        let text = [
          "Initialized Hacking",
          "Reading your files",
          "Password files detected",
          "Sending all passwords to server",
          "Cleaning up the system",
        ];
        for (const item of text) {
          await addItem(item);
        }//for statement will iterate the elements of the array text based on the delaytime function 
        await randomDelay();
        clearInterval(t);//after the last element of the array is added to the page then it will clear the interval which was set for adding text to the page.
      }
      main();
    </script>
  </body>
</html>
